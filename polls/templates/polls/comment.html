{% load bootstrap5 %}

{% bootstrap_css %}
{% bootstrap_javascript %}

{% bootstrap_messages %}

<nav class="navbar navbar-expand-sm bg-dark">

  <div class="container-fluid">
    <!-- Links -->
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="../">View Polls</a>
      </li>
      <li class="nav-item">
        <a class="nav-link disabled" href="#">Comment</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="list/">View Comments</a>
      </li>
    </ul>
  </div>

</nav>

<h1 class="text-center">Write A Comment</h1>
<div class="container mt-3">
<form action="list/" method="post">
    {% csrf_token %}
    <fieldset>
        <label for="title">Enter title: </label>
        <input id="title" type="text" class="form-control" name="title" value="">
        <label for="text">Enter text:</label>
        <input id="text" type="text" class="form-control" name="text" value="">
    </fieldset>
    {% buttons %}
    <button type="submit" class="btn btn-primary">
        Submit
    </button>
    {% endbuttons %}
</form>
</div>

<nav class ="navbar navbar-expand-sm bg-dark navbar-dark fixed-bottom">
